<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-win8.css" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-metro.css" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-2017.css" rel="stylesheet">
    <link href="LocalStyleSheet.css" rel="stylesheet">
    <title>Enter something new</title>

</head>
<body class="w3-2017-tawny-port">

<!-- Navbar (sit on top) -->
<div class="w3-top w3-small">
    <div class="w3-bar w3-xlarge w3-black" id="myNavbar">
        <a class="w3-bar-item w3-button" href="index.html">HOME</a>
        <a class="w3-bar-item w3-button" href="searchPage.html">SEARCH</a>
        <a class="w3-bar-item w3-button" href="entryPage.html">ADD NEW ENTRY</a>
        <a class="w3-bar-item w3-button" href="index.html#about">ABOUT</a>
        <a class="w3-bar-item w3-button" href="index.html#bio">MEET ME</a>
        <a class="w3-bar-item w3-button" href="index.html#contact">CONTACT</a>
    </div>
</div>

<div class="w3-container w3-2017-tawny-port w3-xxlarge" id="search">
    <div class="w3-content">
        <h1 class="w3-center w3-jumbo bigHeader w3-black">GIVE ME SOME GOOD STUFF</h1>
        <div class="class=row w3-black restaurantOrConsumable">
            <div class="w3-row w3-center w3-border w3-border-dark-grey">
                <a onclick=showAndHide("restaurantForm","consumableForm")>
                    <div class="w3-col s6 tablink w3-black w3-padding-large w3-hover-red">Add a new Restaurant</div>
                </a>
                <a onclick=showAndHide("consumableForm","restaurantForm")>
                    <div class="w3-col s6 tablink w3-black w3-padding-large w3-hover-red">Add a new Food Item</div>
                </a>
            </div>

            <div class="w3-row w3-center w3-border w3-border-dark-grey">
                Enter in your wanted details
                <div class="w3-row w3-center w3-border w3-border-dark-grey initiallyHidden" id="restaurantForm">
                    <form id="restaurantEntry">
                    <div class="w3-row w3-third w3-white w3-container" id="restaurantDetails">
                        <input type="text" placeholder="Restaurant Name" id="resName" name="restaurant_name" required pattern="^[a-zA-Z0-9_ ]*$"/>
                        <input type="text" placeholder="Type of food" id="foodType" name="food_type" required pattern="^[a-zA-Z0-9_ ]*$"/>
                        <select id="favorite"  name="is_favorite" required>
                            <option selected disabled>Is it Bussin?(Favorite)</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                        <select id="priceRange" name="price_range" required>
                            <option selected disabled>How much we tryna spend</option>
                            <option value="$">Chump Change</option>
                            <option value="$$">Lil bit of money</option>
                            <option value="$$$">Big ballin</option>
                            <option value="$$$$">THAT STEAK IS HOW MUCH ðŸ‘€</option>
                        </select>
                        <img src="images/HungryLogo.png" style="width: 63.5%; height: fit-content">
                    </div>

                    <div class="w3-row w3-white w3-container card-container w3-rest">
                        <div class="panel w3-container w3-half w3-white">
                            <div>
                                <span class="sb-title">Address Selection</span>
                            </div>
                            <input type="text" placeholder="Address" id="location-input" name="address" required/>
                            <input type="text" placeholder="Apt, Suite, etc (optional)" name="unit_number" value="0"/>
                            <input type="text" placeholder="City" id="locality-input" name="city" required/>
                            <div class="half-input-container">
                                <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input" name="state" required/>
                                <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input" name="zipcode" required/>
                            </div>
                            <input type="text" placeholder="Country" id="country-input"/>
                        </div>
                        <div class="map w3-container w3-half w3-hide-small" id="gmp-map"></div>
                    </div>
                        <input type="submit" value="Submit" onclick=newRestaurant()>
                    </form>
                </div>
                <div class="w3-row w3-center w3-border w3-border-dark-grey initiallyHidden" id="consumableForm">
                    <form id="consumableEntry" autocomplete="off">
                        <div id="consumableDetails" class="w3-third w3-container panel" >

                                <input id="conName" name="consumable_name" placeholder="Consumable Name" type="text" required pattern="^[a-zA-Z0-9_ ]*$">
                                <input id="conFoodType" name="food_type" type="text" placeholder="Type of Food" required pattern="^[a-zA-Z0-9_ ]*$">
                                <input id="restaurantName" name="restaurant_name" type="text" placeholder="Restaurant Name" list="restaurantOptions" required pattern="^[a-zA-Z0-9_ ]*$">
                                    <datalist id="restaurantOptions">
                                    </datalist>
                                </input>
                                <input id="restaurantId" name="restaurant_id" type="text" class="initiallyHidden">

                                <!---  Consumable Types -->
                                <select id="consumableType" name="consumable_type" onchange="checkConsumableType()" required>
                                    <option selected disabled>What we eatin?</option>
                                    <option value="Entree">Entree</option>
                                    <option value="Appetizer">Appetizer</option>
                                    <option value="Dessert">Dessert</option>
                                    <option value="Drink">Drink</option>
                                </select>

                                <select id="conFavorite"  name="is_favorite" required>
                                    <option selected disabled>Is it Bussin?(Favorite)</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                       </div>
                        <div id="extraDetails" class="w3-container w3-third panel" >
                            <select id="hasMeat" name="has_meat" required>
                                <option selected disabled>Is there any meat?</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>


                            <select id="hasDairy" name="has_dairy" required>
                                <option selected disabled>Is there any dairy?</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>

                            <select id="isHot" name="is_hot" required>
                                <option selected disabled>Is it hot?</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>

                            <input id="price" name="price" type="text" placeholder="How much this bih cost" required>

                            <button id="tasteDetails" value="button" onclick=revealElement("tasteForm")>Lets talk about taste</button>
                        </div>
                        <div id="restaurantConfirmation" class="w3-third panel">
                                <input type="text" placeholder="Address" id="address-read" readonly/>
                                <input type="text" placeholder="Apt, Suite, etc (optional)" id="apt-read" readonly/>
                                <input type="text" placeholder="City" id="city-read" readonly/>
                                <div class="half-input-container">
                                    <input type="text" class="half-input" placeholder="State/Province" id="state-read" readonly/>
                                    <input type="text" class="half-input" placeholder="Zip/Postal code" id="zipcode-read" readonly/>
                                </div>
                                <div class="w3-bar w3-xlarge w3-light-gray" id="locationNav" style="padding: 5px; border: 1px solid black;">
                                    <button id="previousButton" class="w3-button w3-small w3-left">
                                        <b class="arrow left"></b>
                                        <b class="arrow left"></b>
                                    </button>
                                    <b class="w3-center-align" id="pageNumber"> 1 </b>
                                    <button id="NextButton" class="w3-button w3-small w3-right">
                                        <b class="arrow right"></b>
                                        <b class="arrow right"></b>
                                    </button>
                                </div>
                        </div>
                        <div class="w3-row w3-center w3-border w3-border-dark-grey initiallyHidden" id="tasteForm">
                        <form id="tasteDetailPopups">
                            <div class="w3-third w3-container panel">
                                <select id="tasteElement" name="taste_elements" class="initiallyHidden" required>
                                    <option selected disabled>How this bih taste?</option>
                                    <option value="Savory">Savory</option>
                                    <option value="Sweet">Sweet</option>
                                    <option value="Bitter">Bitter</option>
                                    <option value="Salty">Salty</option>
                                    <option value="Sour">Sour</option>
                                    <option value="Uma-mi">Uma-mi</option>
                                </select>
                            </div>
                            <div class="w3-container w3-third panel">
                                <input id="mainIngredients" name="main_ingredients" placeholder="What's in this mug?" class="initiallyHidden" required pattern="^[a-zA-Z0-9_ ]*$">

                                <select id="mealSelect" name="meal_time" class="initiallyHidden" required>
                                    <option selected disabled>When we eatin?</option>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Brunch">Brunch</option>
                                    <option value="Lunch">Lunch</option>
                                    <option value="Dinner">Dinner</option>
                                </select>

                                <select id="alcoholSelect" name="is_alcoholic" class="initiallyHidden">
                                    <option selected disabled value="0">Is the drink alcoholic?</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <select id="caffeineSelect" name="high_caffeine" class="initiallyHidden">
                                    <option selected disabled value="0">Is there lots of caffeine?</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <select id="isSpicy" name="is_spicy" class="initiallyHidden">
                                    <option selected disabled value="0">This thang spicy?</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <select id="isShareable" name="is_shareable" class="initiallyHidden">
                                    <option selected disabled value="0">Is this big enough to share?</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <input id="cookingMethod" name="method_of_cooking" placeholder="How they cookin it" class="initiallyHidden" required pattern="^[a-zA-Z0-9_ ]*$">

                                <input id="numberOfSides" name="number_of_sides" value="0" type="number" placeholder="How many sides you get?" class="initiallyHidden">
                            </div>
                        </form>
                    </div>
                        <input type="button" value="Submit" onclick=newConsumable()>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
<script src="util.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKbEUbGlCUCLiwrg2Ojku-l6CNTUdz7ws&libraries=places,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cAB" async defer></script>
<script src="googleMaps.js"></script>
<script src="EntryPage.js"></script>
</html>
