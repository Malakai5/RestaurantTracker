<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-win8.css" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-metro.css" rel="stylesheet">
    <link href="https://www.w3schools.com/lib/w3-colors-2017.css" rel="stylesheet">
    <link href="LocalStyleSheet.css" rel="stylesheet">
    <title>Enter something new</title>

</head>
<body class="w3-2017-tawny-port">

<!-- Navbar (sit on top) -->
<div class="w3-top w3-small">
    <div class="w3-bar w3-xlarge w3-black" id="myNavbar">
        <a class="w3-bar-item w3-button" href="index.html">HOME</a>
        <a class="w3-bar-item w3-button" href="searchPage.html">SEARCH</a>
        <a class="w3-bar-item w3-button" href="entryPage.html">ADD NEW ENTRY</a>
        <a class="w3-bar-item w3-button" href="index.html#about">ABOUT</a>
        <a class="w3-bar-item w3-button" href="index.html#bio">MEET ME</a>
        <a class="w3-bar-item w3-button" href="index.html#contact">CONTACT</a>
    </div>
</div>

<div class="w3-container w3-2017-tawny-port w3-xxlarge" id="search">
    <div class="w3-content">
        <h1 class="w3-center w3-jumbo bigHeader w3-black">GIVE ME SOME GOOD STUFF</h1>
        <div class="class=row w3-black restaurantOrConsumable">
            <div class="w3-row w3-center w3-border w3-border-dark-grey">
                <a onclick=revealElement("restaurantForm")>
                    <div class="w3-col s6 tablink w3-black w3-padding-large w3-hover-red">Add a new Restaurant</div>
                </a>
                <a onclick=revealElement("consumableForm")>
                    <div class="w3-col s6 tablink w3-black w3-padding-large w3-hover-red">Add a new Food Item</div>
                </a>
            </div>

            <div class="w3-row w3-center w3-border w3-border-dark-grey">
                Enter in your wanted details
                <div class="w3-row w3-center w3-border w3-border-dark-grey initiallyHidden" id="restaurantForm">
                    <form id="restaurantEntry">
                    <div class="w3-third w3-white" id="restaurantDetails">
                        <input type="text" placeholder="Restaurant Name" id="resName" name="restaurantName" required pattern="^[a-zA-Z0-9_ ]*$"/>
                        <input type="text" placeholder="Type of food" id="foodType" name="foodType" required pattern="^[a-zA-Z0-9_ ]*$"/>
                        <select id="favorite"  name="favorite" required>
                            <option selected disabled>Is it Bussin?(Favorite)</option>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                        <select id="priceRange" name="priceRange" required>
                            <option selected disabled>How much we tryna spend</option>
                            <option value="$">Chump Change</option>
                            <option value="$$">Lil bit of money</option>
                            <option value="$$$">Big ballin</option>
                            <option value="$$$$">THAT STEAK IS HOW MUCH ðŸ‘€</option>
                        </select>
                        <img src="images/HungryLogo.png" style="width: 90%">
                    </div>

                    <div class="card-container w3-rest w3-container">
                        <div class="panel w3-container w3-half w3-white">
                            <div>
                                <span class="sb-title">Address Selection</span>
                            </div>
                            <input type="text" placeholder="Address" id="location-input" name="address" required/>
                            <input type="text" placeholder="Apt, Suite, etc (optional)" name="unitNumber"/>
                            <input type="text" placeholder="City" id="locality-input" name="city" required/>
                            <div class="half-input-container">
                                <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input" name="state" required/>
                                <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input" name="zipcode" required/>
                            </div>
                            <input type="text" placeholder="Country" id="country-input"/>
                        </div>
                        <div class="map w3-container w3-half w3-hide-small" id="gmp-map"></div>
                    </div>
                        <input type="submit" value="Submit" onclick=newEntry("restaurantEntry")>
                    </form>
                </div>
                <div class="w3-row w3-center w3-border w3-border-dark-grey initiallyHidden" id="consumableForm">
                    <form id="consumableEntry">
                    <div id="consumableDetails" class="w3-third w3-container" >

                        <div class="panel">
                            <input id="conName" name="consumableName" placeholder="Consumable Name" type="text" required>
                            <input id="conFoodType" name="foodType" type="text" placeholder="Type of Food" required>
                            <input id="restaurantName" name="restaurantName" type="text" placeholder="Restaurant Name" list="restaurantOptions" required>
                                <datalist id="restaurantOptions">
                                </datalist>
                            </input>

                            <!---  Consumable Types -->
                            <select id="consumableType" name="consumableType" onchange="checkConsumableType()">
                                <option selected disabled>What we eatin?</option>
                                <option value="Entree">Entree</option>
                                <option value="Appetizer">Appetizer</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Drink">Drink</option>
                            </select>

                            <select id="conFavorite"  name="favorite" required>
                                <option selected disabled>Is it Bussin?(Favorite)</option>
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div id="extraDetails" class="w3-container w3-third" >

                        <select id="hasMeat" name="hasMeat">
                            <option selected disabled>Is there any meat?</option>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>

                        <select id="hasDairy" name="hasDairy">
                            <option selected disabled>Is there any dairy?</option>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>

                        <select id="tasteElement" name="mainTasteElement">
                            <option selected disabled>How this bih taste?</option>
                            <option value="Savory">Savory</option>
                            <option value="Sweet">Sweet</option>
                            <option value="Bitter">Bitter</option>
                            <option value="Salty">Salty</option>
                            <option value="Sour">Sour</option>
                            <option value="Uma-mi">Uma-mi</option>
                        </select>

                        <select id="mealSelect" name="mealSelect" class="initiallyHidden">
                            <option selected disabled>When we eatin?</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Brunch">Brunch</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>

                        <select id="alcoholSelect" name="isAlcoholic" class="initiallyHidden">
                            <option selected disabled>Is the drink alcoholic?</option>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>

                        <select id="caffeineSelect" name="hasHighCaffeine" class="initiallyHidden">
                            <option selected disabled>Is there lots of caffeine?</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div id="restaurantConfirmation" class="w3-third">
                        <div class="panel">
                            <input type="text" placeholder="Address" id="location-read" readonly/>
                            <input type="text" placeholder="Apt, Suite, etc (optional)" id="apt-read" readonly/>
                            <input type="text" placeholder="City" id="locality-read" readonly/>
                            <div class="half-input-container">
                                <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-read" readonly/>
                                <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-read" readonly/>
                            </div>
                            <div class="w3-bar w3-xlarge w3-light-gray" id="locationNav" style="padding: 5px; border: 1px solid black;">
                                <button id="previousButton" class="w3-button w3-small w3-left">
                                    <b class="arrow left"></b>
                                    <b class="arrow left"></b>
                                </button>
                                <b class="w3-center-align" id="pageNumber"> 1 </b>
                                <button id="NextButton" class="w3-button w3-small w3-right">
                                    <b class="arrow right"></b>
                                    <b class="arrow right"></b>
                                </button>

                            </div>
                        </div>

                    </div>
                        <input type="submit" value="Submit" onclick=newEntry("consumableEntry")>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script src="SearchPage.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKbEUbGlCUCLiwrg2Ojku-l6CNTUdz7ws&libraries=places,marker&callback=initMap&solution_channel=GMP_QB_addressselection_v2_cAB" async defer></script>
<script src="googleMaps.js"></script>
<script src="EntryPage.js"></script>
</html>
